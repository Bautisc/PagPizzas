<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pizza&Front</title>
  </head>
  <body>
    <header>
      <nav class="nav-container">
        <div class="logo">
          <img src="img/Logo.png" />
        </div>
        <div class="nav-bar">
          <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promocion</li>
            <li>Contacto</li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <section class="main-container">
        <div class="flexControl imagen-pizza">
          <h2>Envio gratis <span>Comprando</span>2 pizzas!</h2>
        </div>
        <div class="flexControl fondo-podio">
          <h2>Podio de Pizzas</h2>

          <article class="podio">
            <ol>
              <h3>Top 5 Pizzas</h3>
              <li>Muzzarella</li>
              <li>Hawaiana</li>
              <li>Capresse</li>
              <li>Fugazzeta</li>
              <li>Calabreza</li>
            </ol>
            <div class="arbol">
            </div>
          </article>
        </div>
      </section>
    </main>
    <footer class="footer nav-container">
      <div class="footer-bar">
        <ul>
          <li>Home</li>
          <li>Ranking</li>
          <li>Promocion</li>
          <li>Contacto</li>
        </ul>
      </div>
      <div class="logo-bot">
        <img src="img/Logo.png" alt="logoPag" />
      </div>
    </footer>
  </body>
</html>
